apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-frontend
  labels:
    tier: frontend

spec:
  replicas: 2
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
        - name: frontend-container
          image: prasannareddych/lms-frontend:2.1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
